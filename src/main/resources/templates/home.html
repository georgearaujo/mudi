<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>

            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/purchase/form"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>

            <div class="card" th:each="purchaseOrder : ${orders}">
                <div class="card-header" th:text="${purchaseOrder.name}" >Nome do produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">

                            <div class="row">
                                <div class="col-md-6">Valor: <span th:text="${purchaseOrder.price}" >200,99</span></div>
                                <div class="col-md-6">Data da entrega: <span th:text="${purchaseOrder.deliveryDate}">01/01/1970</span></div>
                            </div>

                            <div class="row">
                                <div class="col-3">Produto:</div>
                                <div class="col-9"> <input class="form-control" th:value="${purchaseOrder.urlProduct}" value="url do produto"/></div>
                            </div>

                            <div class="row">
                                <div class="col-3" >Descrição:</div>
                                <div class="col-9">
                                    <textarea class="form-control" th:text="${purchaseOrder.description}">descrição do pedido</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div>
                                <img class="img-thumbnail" th:src="${purchaseOrder.urlImage}" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
